<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <main>
      <form class="calc" name="calculator" id="calc">
        <input class="calc__text" type="textarea" id="textArea" />
        <div class="calc__pad">
          <div class="calc__num num1">
            <button class="calc__btn" name="0" id="0">0</button>
            <button class="calc__btn calc__btn--clear" name="c" id="c">
              C
            </button>
            <button class="calc__btn--result" name="=" id="=">=</button>
            <button class="calc__btn" name="+" id="+">+</button>
          </div>
          <div class="calc__num">
            <button class="calc__btn" name="1" id="1">1</button>
            <button class="calc__btn" name="2" id="2">2</button>
            <button class="calc__btn" name="3" id="3">3</button>
            <button class="calc__btn" name="-" id="-">-</button>
          </div>
          <div class="calc__num">
            <button class="calc__btn" name="4" id="4">4</button>
            <button class="calc__btn" name="5" id="5">5</button>
            <button class="calc__btn" name="6" id="6">6</button>
            <button class="calc__btn calc__btn--multip" name="*" id="*">*</button>
          </div>
          <div class="calc__num">
            <button class="calc__btn" name="7" id="7">7</button>
            <button class="calc__btn" name="8" id="8">8</button>
            <button class="calc__btn" name="9" id="9">9</button>
            <button class="calc__btn calc__btn--division" name="รท" id="รท">/</button>
          </div>
        </div>
      </form>
    </main>

    <script src="/js.js"></script>
  </body>
</html>
